<script>
    //---------------------------------login---------------------------------------------------

    $("#loginSubmitBtn").click(function () {


        let re_email = $("#loginEmail").val();
        let re_pass = $("#loginPassword").val()
        $.ajax({
            method: "POST",
            url: "http://localhost:8080/Easy_Car_Rental_BachEnd_war_exploded/api/v1/regisration/logindriver",
            contentType: 'application/json',
            async: true,
            data: JSON.stringify({
                d_email: re_email,
                d_password: re_pass
            }),
            success: function (data) {
                if(data.code=="200"){
                    window.location.href="http://localhost:63342/Easy_Car_Rental_BachEnd/Easy_Car_Rental_ForntEnd/driverAccount.html?_ijt=rkmi4r3gbuq74s7fo7llep1c8b"

                }
            },
            error:function (er) {
                alert(er.responseJSON.data);
            }
        });

    });
